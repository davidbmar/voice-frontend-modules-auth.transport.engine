<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0e0f11;
            --surface: #16181c;
            --surface-raised: #1e2025;
            --border: #2a2d35;
            --text: #e4e4e7;
            --text-dim: #71747e;
            --text-muted: #4a4d56;
            --accent: #d4976a;
            --accent-glow: rgba(212, 151, 106, 0.15);
            --user-bg: #1a3a5c;
            --user-border: #2a5a8c;
            --assistant-bg: #1c1d22;
            --assistant-border: #2a2d35;
            --green: #5cb686;
            --red: #d46a6a;
            --mono: 'DM Mono', 'SF Mono', 'Fira Code', monospace;
            --sans: 'Source Sans 3', 'SF Pro Text', system-ui, sans-serif;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: var(--sans);
            -webkit-font-smoothing: antialiased;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ── Header bar ── */
        .header {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.08em;
            color: var(--accent);
            text-transform: uppercase;
        }

        .status-chip {
            display: flex;
            align-items: center;
            gap: 7px;
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 300;
            color: var(--text-dim);
            background: var(--surface-raised);
            padding: 4px 10px;
            border-radius: 100px;
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: background 0.3s;
        }

        .status-dot.ready { background: var(--green); }
        .status-dot.active { background: var(--accent); animation: pulse-dot 1.5s ease-in-out infinite; }
        .status-dot.error { background: var(--red); }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-link {
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-muted);
            text-decoration: none;
            letter-spacing: 0.04em;
            transition: color 0.2s;
        }
        .admin-link:hover { color: var(--text-dim); }

        .call-btn {
            font-family: var(--mono);
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.05em;
            padding: 8px 20px;
            border: 1px solid var(--green);
            border-radius: 6px;
            background: transparent;
            color: var(--green);
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .call-btn:hover { background: rgba(92, 182, 134, 0.1); }
        .call-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .call-btn.hangup {
            border-color: var(--red);
            color: var(--red);
        }
        .call-btn.hangup:hover { background: rgba(212, 106, 106, 0.1); }

        /* ── Conversation log ── */
        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 24px 100px;
            scroll-behavior: smooth;
        }

        .log-container::-webkit-scrollbar { width: 4px; }
        .log-container::-webkit-scrollbar-track { background: transparent; }
        .log-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 12px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            width: 48px;
            height: 48px;
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-family: var(--mono);
            font-size: 12px;
            letter-spacing: 0.03em;
        }

        /* ── Messages ── */
        .message {
            max-width: 560px;
            margin-bottom: 16px;
            animation: msg-in 0.3s ease-out;
        }

        @keyframes msg-in {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
        }

        .message.assistant {
            margin-right: auto;
        }

        .msg-label {
            font-family: var(--mono);
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: var(--text-muted);
        }

        .message.user .msg-label { text-align: right; }

        .msg-bubble {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.55;
            font-weight: 400;
        }

        .message.user .msg-bubble {
            background: var(--user-bg);
            border: 1px solid var(--user-border);
            border-bottom-right-radius: 3px;
        }

        .message.assistant .msg-bubble {
            background: var(--assistant-bg);
            border: 1px solid var(--assistant-border);
            border-bottom-left-radius: 3px;
        }

        .msg-timing {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-family: var(--mono);
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 0.02em;
        }

        .message.user .msg-timing { justify-content: flex-end; }

        .msg-timing span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .timing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
            opacity: 0.6;
        }

        .msg-timing .interrupted {
            color: var(--accent);
        }

        /* ── Status indicators ── */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            margin-bottom: 16px;
            max-width: 560px;
            animation: msg-in 0.3s ease-out;
        }

        .status-indicator.left { margin-right: auto; }
        .status-indicator.center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }

        .status-label {
            font-family: var(--mono);
            font-size: 12px;
            font-weight: 300;
            color: var(--text-dim);
            letter-spacing: 0.03em;
        }

        /* Listening waveform */
        .wave-bars {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 16px;
        }

        .wave-bars .bar {
            width: 2px;
            background: var(--accent);
            border-radius: 1px;
            animation: wave-bar 1.2s ease-in-out infinite;
        }

        .wave-bars .bar:nth-child(1) { height: 4px; animation-delay: 0s; }
        .wave-bars .bar:nth-child(2) { height: 8px; animation-delay: 0.15s; }
        .wave-bars .bar:nth-child(3) { height: 12px; animation-delay: 0.3s; }
        .wave-bars .bar:nth-child(4) { height: 8px; animation-delay: 0.45s; }
        .wave-bars .bar:nth-child(5) { height: 4px; animation-delay: 0.6s; }

        @keyframes wave-bar {
            0%, 100% { transform: scaleY(0.5); opacity: 0.4; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        /* Thinking dots */
        .thinking-dots {
            display: flex;
            gap: 4px;
        }

        .thinking-dots .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--text-dim);
            animation: think-bounce 1.4s ease-in-out infinite;
        }

        .thinking-dots .dot:nth-child(1) { animation-delay: 0s; }
        .thinking-dots .dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dots .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes think-bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Speaking pulse */
        .speaking-ring {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1.5px solid var(--accent);
            animation: speak-pulse 1s ease-out infinite;
        }

        @keyframes speak-pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        /* ── Bottom gradient fade ── */
        .bottom-fade {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(transparent, var(--bg));
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">voice</div>
            <div class="status-chip">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">connecting</span>
            </div>
        </div>
        <div class="header-right">
            <a href="/admin" class="admin-link">admin</a>
            <button class="call-btn" id="call-btn" disabled>Start</button>
        </div>
    </div>

    <div class="log-container" id="log">
        <div class="empty-state" id="empty-state">
            <div class="empty-state-icon">&#9834;</div>
            <p>start a call to begin</p>
        </div>
    </div>

    <div class="bottom-fade"></div>

    <script type="module">
        import { VoiceWebRTCClient } from '/js/voice-webrtc-client.js';

        const client = new VoiceWebRTCClient({ signalingUrl: '/ws' });
        const btn = document.getElementById('call-btn');
        const dot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const logEl = document.getElementById('log');
        const emptyState = document.getElementById('empty-state');

        let lastAssistantBubble = null;
        let lastStatusEl = null;
        let llmDurationMs = null;

        function setStatus(text, state) {
            statusText.textContent = text;
            dot.className = 'status-dot ' + (state || '');
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                logEl.scrollTop = logEl.scrollHeight;
            });
        }

        function removeStatus() {
            if (lastStatusEl) {
                lastStatusEl.remove();
                lastStatusEl = null;
            }
        }

        function hideEmptyState() {
            if (emptyState) emptyState.style.display = 'none';
        }

        function addMessage(role, text) {
            hideEmptyState();
            removeStatus();

            const wrap = document.createElement('div');
            wrap.className = 'message ' + role;

            const label = document.createElement('div');
            label.className = 'msg-label';
            label.textContent = role === 'user' ? 'You' : 'Assistant';

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.textContent = text;

            wrap.appendChild(label);
            wrap.appendChild(bubble);
            logEl.appendChild(wrap);

            if (role === 'assistant') {
                lastAssistantBubble = wrap;
            }

            scrollToBottom();
            return wrap;
        }

        function addTiming(msgEl, parts) {
            let timingEl = msgEl.querySelector('.msg-timing');
            if (!timingEl) {
                timingEl = document.createElement('div');
                timingEl.className = 'msg-timing';
                msgEl.appendChild(timingEl);
            }
            for (const part of parts) {
                const span = document.createElement('span');
                if (part.className) span.className = part.className;

                const dotEl = document.createElement('span');
                dotEl.className = 'timing-dot';
                span.appendChild(dotEl);
                span.appendChild(document.createTextNode(' ' + part.text));
                timingEl.appendChild(span);
            }
        }

        function showStatus(text, type) {
            hideEmptyState();
            removeStatus();

            const el = document.createElement('div');
            el.className = 'status-indicator ' + (type === 'listening' ? 'center' : 'left');

            if (type === 'listening') {
                const bars = document.createElement('div');
                bars.className = 'wave-bars';
                for (let i = 0; i < 5; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bars.appendChild(bar);
                }
                el.appendChild(bars);
            } else if (type === 'thinking') {
                const dots = document.createElement('div');
                dots.className = 'thinking-dots';
                for (let i = 0; i < 3; i++) {
                    const d = document.createElement('div');
                    d.className = 'dot';
                    dots.appendChild(d);
                }
                el.appendChild(dots);
            } else if (type === 'speaking') {
                const ring = document.createElement('div');
                ring.className = 'speaking-ring';
                el.appendChild(ring);
            }

            const label = document.createElement('span');
            label.className = 'status-label';
            label.textContent = text;
            el.appendChild(label);

            logEl.appendChild(el);
            lastStatusEl = el;
            scrollToBottom();
        }

        // ── Client lifecycle ──
        client.on('ready', () => {
            setStatus('ready', 'ready');
            btn.disabled = false;
        });

        client.on('connected', () => {
            setStatus('in call', 'active');
        });

        client.on('ended', () => {
            setStatus('ready', 'ready');
            btn.textContent = 'Start';
            btn.classList.remove('hangup');
            removeStatus();
        });

        client.on('failed', (r) => {
            setStatus('error', 'error');
        });

        // ── Call events ──
        client.on('call_event', (msg) => {
            switch (msg.event) {
                case 'assistant_start':
                    removeStatus();
                    addMessage('assistant', msg.text);
                    showStatus('Speaking', 'speaking');
                    break;

                case 'assistant_done': {
                    removeStatus();
                    const parts = [];
                    if (llmDurationMs !== null) {
                        parts.push({ text: 'LLM ' + (llmDurationMs / 1000).toFixed(2) + 's' });
                        llmDurationMs = null;
                    }
                    if (msg.duration_ms != null) {
                        parts.push({ text: 'TTS ' + (msg.duration_ms / 1000).toFixed(1) + 's' });
                    }
                    if (msg.interrupted) {
                        parts.push({ text: 'interrupted', className: 'interrupted' });
                    }
                    if (lastAssistantBubble && parts.length) {
                        addTiming(lastAssistantBubble, parts);
                    }
                    break;
                }

                case 'listening':
                    showStatus('Listening', 'listening');
                    setStatus('listening', 'active');
                    break;

                case 'user_message':
                    addMessage('user', msg.text);
                    break;

                case 'llm_thinking':
                    showStatus('Thinking', 'thinking');
                    break;

                case 'llm_done':
                    llmDurationMs = msg.duration_ms;
                    removeStatus();
                    break;
            }
        });

        // ── Button ──
        btn.onclick = () => {
            if (client.inCall) {
                client.hangUp();
            } else {
                client.startCall();
                btn.textContent = 'End';
                btn.classList.add('hangup');
                hideEmptyState();
            }
        };
    </script>
</body>
</html>
