[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "voice-frontend-engine-starter"
version = "0.1.0"
description = "Reference STT/TTS/LLM for testing â€” swap for production providers"
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.24,<2",
    "scipy>=1.11,<2",
]

[project.optional-dependencies]
stt = ["faster-whisper>=1.0,<2"]
tts = ["piper-tts>=1.2,<2"]
llm-ollama = ["httpx>=0.27,<1"]
llm-claude = ["anthropic>=0.40,<1"]
llm-openai = ["openai>=1.30,<2"]
all = [
    "faster-whisper>=1.0,<2",
    "piper-tts>=1.2,<2",
    "httpx>=0.27,<1",
    "anthropic>=0.40,<1",
    "openai>=1.30,<2",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[tool.hatch.build.targets.wheel]
packages = ["engine_starter"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
